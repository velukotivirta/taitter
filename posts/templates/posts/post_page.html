{% extends 'layout.html' %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block content %}

<section>
    <div class="post-page">
        <img
        class="banner"
        src="{{ post.banner.url }}" 
        alt="{{ post.title }}"/>

    <h2> {{ post.title }}</h2>
    <p>{{ post.date }}</p>
    <p>{{ post.body }}</p>
    </div>

</section>
{% endblock %}
