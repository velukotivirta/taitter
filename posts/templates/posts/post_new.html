{% extends 'layout.html' %}

{% block title %}New Post{% endblock %}

{% block content %}

<div class="tweet-container d-flex justify-content-center mt-5">
    <div class="tweet-box card p-4 shadow-sm">

        <h5 class="mb-3 fw-bold">Create a Post</h5>
        
        <form action="{% url 'posts:new_post' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            {{ form.title }}

            <div class="mb-3 tweet-input">
                {{ form.body }}
            </div>

            <div class="mb-3">
                <label class="form-label">Add image</label>
                {{ form.banner }}
            </div>
            <div class="text-end">
    
                <button class="btn btn-dark rounded-pill px-4 form-submit">
                    Post
                </button>
            </div>
        </form>

    </div>
</div>


{% endblock %}
