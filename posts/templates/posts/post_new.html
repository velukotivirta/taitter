{% extends 'layout.html' %}

{% block title %}
    New post
{% endblock %}

{% block content %}

<section>
    <div class="content">
        <h2>New post</h2>
        <form class="form-validation" action="{% url 'posts:new_post' %}" method="post" enctype="multipart/form-data">

            {% csrf_token %}
            {{ form }}
            <button class="form-submit">Add post</button>
        </form>
    </div>

</section>
{% endblock %}
