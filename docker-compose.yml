services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: taitter
      MYSQL_ROOT_PASSWORD: root
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - mysql_data:/var/lib/mysql

  taitter:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/usr/src/app
    ports:
      - "8000:8000"
    environment:
      USE_DOCKER_DB: "1"
    depends_on:
      db:
        condition: service_healthy

volumes:
  mysql_data:
