{% extends 'layout.html' %}

{% block title %}
    Register page
{% endblock %}

{% block content %}

<section>
    <div class="content">
    <h2>Register a new user </h2>

    <form class="form-validation" action="{% url 'users:register' %}" method="post">

        {% csrf_token %}

        {{ form }}

        <button class="form/submit">Submit</button>

    </form>
    </div>

</section>

{% endblock %}
